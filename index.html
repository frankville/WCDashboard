<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8">
    <!-- 1. Load platform.js for polyfill support. -->
    <script src="bower_components/platform/platform.js"></script>
    <link rel="import" href="bower_components/core-drawer-panel/core-drawer-panel.html">
	<link rel="import" href="bower_components/core-icon-button/core-icon-button.html">
	<link rel="import" href="bower_components/core-toolbar/core-toolbar.html">
	<link rel="import" href="bower_components/core-menu/core-submenu.html">
	<link rel="import" href="bower_components/core-item/core-item.html">
    <style>    
      :host {
        position: absolute;
        width: 100%;
        height: 100%;
        box-sizing: border-box;
      }
      #core_drawer_panel {
        position: absolute;
        top: 0px;
        right: 0px;
        bottom: 0px;
        left: 0px;
        width: 100%;
        height: 100%;
      }
      #section {
        box-shadow: rgba(0, 0, 0, 0.0980392) 0px 2px 4px, rgba(0, 0, 0, 0.0980392) 0px 0px 3px;
        background-color: rgb(250, 250, 250);
      }
      #section1 {
        height: 100%;
        box-sizing: border-box;
        background-color: rgb(221, 221, 221);
      }
      #core_toolbar {
        right: 0px;
        color: rgb(255, 255, 255);
        fill: rgb(255, 255, 255);
        text-align: center;
        background-color: rgb(175, 31, 34);
      }
      #core_toolbar1 {
        right: 0px;
        color: rgb(255, 255, 255);
        fill: rgb(255, 255, 255);
        background-color: rgb(145, 21, 24);
      }
      #core_menu {
        font-size: 16px;
      }
      #core_icon {
        height: 24px;
        width: 24px;
      }
    </style>
    <core-drawer-panel id="core_drawer_panel">
      <section id="section" drawer>
        <core-toolbar id="core_toolbar">
          <div id="div" flex>Men√∫ de opciones</div>
        </core-toolbar>
        <core-menu selected="0" selectedindex="0" id="core_menu">
          <core-submenu active label="Alumnos" icon="account-circle" valueattr="name" id="core_submenu">
            <core-item label="Listado de  alumnos" icon="drive-pdf" size="24" id="core_item" horizontal center layout></core-item>
            <core-item label="Legajo" icon="drive-pdf" size="24" id="core_item1" horizontal center layout>
            	</core-item>
          </core-submenu>
          <core-submenu label="Ingresos" icon="arrow-forward" valueattr="name" id="core_submenu1">
            <core-item label="Resumen mensual" icon="drive-pdf" size="24" id="core_item2" horizontal center layout></core-item>
            <core-item label="Ingreso total" icon="drive-pdf" size="24" id="core_item3" horizontal center layout></core-item>
            <core-item label="Detalle" icon="drive-pdf" size="24" id="core_item4" horizontal center layout></core-item>
          </core-submenu>
          <core-submenu label="Egresos" icon="arrow-back" valueattr="name" id="core_submenu1">
            <core-item label="Resumen mensual" icon="drive-pdf" size="24" id="core_item2" horizontal center layout></core-item>
            <core-item label="Egreso Total" icon="drive-pdf" size="24" id="core_item3" horizontal center layout></core-item>
            <core-item label="Detalle" icon="drive-pdf" size="24" id="core_item4" horizontal center layout></core-item>
          </core-submenu>
        </core-menu>
      </section>
      <section id="section1" main>
        <core-toolbar id="core_toolbar1">
          <core-icon-button icon="menu" id="core_icon_button"></core-icon-button>
          <div id="div1" flex>Lancaster Dashboard</div>
        </core-toolbar>
      </section>
    </core-drawer-panel>

  </body>
</html>
